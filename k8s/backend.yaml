apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_92f8bf1b1d74:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: application
                  key: jwtsecret
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: application
                  key: database
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: application
                  key: uri
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: application
                  key: kakaoclientid
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: application
                  key: kakaosecret
