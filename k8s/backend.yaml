apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_9b5b81b53155
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SECRET_LOG_LEVEL
              valueFrom:
                secretKeyRef:
                  name: loglevel-secret
                  key: loglevel